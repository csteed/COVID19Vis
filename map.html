<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="js/d3.min.js"></script> -->
    <script src="https://unpkg.com/topojson@3"></script>

    <style>
      body {
        font: 12px sans-serif;
        margin: 4px 20px 0px 20px;
        /* background: gray; */
        background-color: whitesmoke;
      }

      .top {
        background-color: whitesmoke;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
      }

      .main {
        margin-top: 400px;
      }

      /* path {
        fill: #ccc;
        stroke: #fff;
        stroke-width: .5px;
      } */

      /* path:hover {
        fill: red;
      }  */
    </style>
  </head>
  <body>
    <h2> COVID-19 U.S. Map of County Level Confirmed Cases (3/24/2020)</h2>
    <p>
      Data Source: <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">Johns Hopkins University CSSE</a> data repository.<br/>
      Author: <a href="https://csteed.com" target="_blank">Chad A. Steed</a>, Oak Ridge National Laboratory
    </p>

    <label for='valueSelect'>Select Value: </label>
    <select id='valueSelect' onChange="valueSelectChanged()">
      <option selected>Confirmed</option>
      <option>Deaths</option>
      <!-- <option>Recovered</option> -->
    </select><br/><br/>

    <div id='chart'></div>
  </body>

  <script>
    var width = 1000, height = 610;
    var covidFileRemote = 'https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_daily_reports/03-24-2020.csv';
    var covidFileLocal = 'data/daily/03-24-2020.csv';
    var covidFileLocalPrev = 'data/daily/03-23-2020.csv';
    var us;
    var data;

    const getSelectedValue = () => {
      const select = document.getElementById('valueSelect');
      return select.options[select.selectedIndex].text;
    };

    const valueSelectChanged = () => {
      createChart();
    }
    // var projection = d3.geoAlbersUsa().scale(1300).translate([487.5, 305])
    // var path = d3.geoPath();
    // console.log("here");
    // var svg = d3.select("#chart").append("svg")
    //   .attr("width", width)
    //   .attr("height", height);
    
    d3.json('data/counties-albers-10m.json')
      .then(topology => {
        us = topology;
        console.log(us);

        d3.csv(covidFileLocal)
          .then(function(coviddata) {
            // console.log(coviddata);
            data = coviddata.filter(d => d['Country_Region'] === 'US');
            // data = coviddata;
            console.log(data);
            data.forEach(d => {
              d.Confirmed = +d.Confirmed;
              d.Deaths = +d.Deaths;
              d.Recovered = +d.Recovered;
            });
            createChart();
          })
          .catch(function(error) {
            console.log(error);
          });
      })
      .catch(error => {
        console.log(error);
      });

    const createChart = () => {
      // console.log(us);
      // console.log(data);

      const selectedValue = getSelectedValue();
      const dataValue = d => d[`${selectedValue}`];
      // const dataValue = selectedValue === 'Confirmed' ? d => d.Confirmed : selectedValue === 'Deaths' ? d => d.Deaths : d => d.Recovered;

      d3.select('#chart').selectAll('*').remove();
      var path = d3.geoPath();

      var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height)

      const g = svg.append("g")
        .attr('class', 'mapcontainer')
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round");

      function zoomed() {
        const mapG = svg.select('.mapcontainer');
        mapG.style('stroke-width', `${0.5 / d3.event.transform.k}px`);
        mapG.attr("transform", d3.event.transform);
      }

      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .on("zoom", zoomed);

      svg.call(zoom);

      g.append("path")
        .attr("stroke", "#aaa")
        .attr("stroke-width", 0.5)
        .attr("d", path(topojson.mesh(us, us.objects.counties, (a, b) => a !== b && (a.id / 1000 | 0) === (b.id / 1000 | 0))));
      
      g.append("path")
        .attr("stroke-width", 0.5)
        .attr("d", path(topojson.mesh(us, us.objects.states, (a, b) => a !== b)));

      g.append("path")
        .attr("d", path(topojson.feature(us, us.objects.nation)));

      projection = d3.geoAlbersUsa().scale(1300).translate([487.5, 305])

      // data.map(d => {if (d.Recovered > 0) {console.log(d);}})
      // console.log(data.map(d => d.Recovered > 0));
      // let test = data.map(d => d.Recovered);
      // console.log(test);
      // console.log(d3.sum(test));
      // let test2 = data.map(dataValue);
      // console.log(test2);
      // console.log(d3.sum(test2));
      // data.map(d => console.log(d.Recovered));
      // const caseCountMap = new Map(data.filter(d => d.Confirmed > 0).map(d => [d.FIPS, d.Confirmed]));
      const caseCountMap = new Map(data.filter(d => dataValue(d) > 0).map(d => [d.FIPS, dataValue(d)]));
      // console.log(caseCountMap);
      // console.log(caseCountMap.get("27113"))

      const features = topojson.feature(us, us.objects.counties).features
        .map(d => (d.value = caseCountMap.get(d.id), d))
        .filter(d => d.value)
        .sort((a, b) => b.value - a.value);

      const format = d3.format(",.0f");

      const color = d3.scaleSequentialSqrt(d3.interpolateBlues)
        .domain(d3.extent(features, d => d.value));
      // console.log(d3.extent(features, d => d.value));

      const radius = d3.scaleSqrt([0, d3.quantile([...caseCountMap.values()].sort(d3.ascending), 0.985)], [0, 15])
      console.log(features);
      // console.log(features.map(d => d.value))
      // console.log(features.filter(d => d.value));
      g.append("g")
        .attr("fill", "brown")
        .attr("fill-opacity", 0.5)
        .attr("stroke", "#fff")
        .attr("stroke-width", 0.5)
        .selectAll("circle")
        .data(features)
        .join("circle")
          .attr("transform", d => `translate(${path.centroid(d)})`)
          .attr("r", d => radius(d.value))
          // .attr("fill", d => {console.log(color(d.value)); return color(d.value)} )
        .append("title")
          .text(d => `${d.properties.name} ${format(d.value)}`);
    };
  </script>
  
  </html>
