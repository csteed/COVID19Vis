  <body>
    <h2> COVID-19 U.S. Map of County Level Confirmed Cases (March 25, 2020)</h2>
    <p>
      <strong>Data Source:</strong> <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">Johns Hopkins University CSSE</a> data repository.<br/>
      <strong>Map Data Source:</strong> <a href="https://github.com/topojson/us-atlas" target="_blank">U.S. Atlas TopoJSON from the U.S. Census Bureau</a> (conic equal-area Albers projection)<br/>

    </p>

    <label for='valueSelect'>Select Value: </label>
    <select id='valueSelect' onChange="valueSelectChanged()">
      <option selected>Confirmed</option>
      <option>Deaths</option>
      <!-- <option>Recovered</option> -->
    </select><br/><br/>

    <input type='checkbox' id="showDiffCheck" onChange="showDiffCheckChanged()"/>
    <label for='showDiffCheck'>Show % change from previous day</label>
    <br/><br/>

    <!-- <canvas id="legendCanvas"></canvas> -->

  <script>
    var width = 1000, height = 610;
    var covidFileRemote = 'https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_daily_reports/03-24-2020.csv';
    var covidFileLocal = 'data/daily/03-25-2020.csv';
    var covidFileLocalPrev = 'data/daily/03-24-2020.csv';
    var us;
    var data;
    var prevData;
    var diffData;

    // var today = new Date();
    // const formatDate = d3.timeFormat("%m-%d-%Y")
    // const todayFilename = `${formatDate(today)}.csv`;
    // console.log(todayFilename);
    // console.log(`${today.getMonth()}-${today.getDate()}-${today.getFullYear()}`);

    const getSelectedValue = () => {
      const select = document.getElementById('valueSelect');
      return select.options[select.selectedIndex].text;
    };

    const getShowDifference = () => {
      return document.getElementById('showDiffCheck').checked;
    }

    const showDiffCheckChanged = () => {
      createChart();
    }

    const valueSelectChanged = () => {
      createChart();
    }
    // var projection = d3.geoAlbersUsa().scale(1300).translate([487.5, 305])
    // var path = d3.geoPath();
    // console.log("here");
    // var svg = d3.select("#chart").append("svg")
    //   .attr("width", width)
    //   .attr("height", height);
    
    d3.json('data/counties-albers-10m.json')
      .then(topology => {
        us = topology;
        console.log(us);

        d3.csv(covidFileLocal)
          .then(function(coviddata) {
            data = coviddata.filter(d => d['Country_Region'] === 'US' && d.FIPS.length > 0);
            console.log(data);
            data.forEach(d => {
              d.Confirmed = +d.Confirmed;
              d.Deaths = +d.Deaths;
              d.Recovered = +d.Recovered;
            });

            d3.csv(covidFileLocalPrev)
              .then(function(coviddataprev) {
                prevData = coviddataprev.filter(d => d['Country_Region'] === 'US' && d.FIPS.length > 0);
                // console.log(prevData);
                prevData.forEach(d => {
                  d.Confirmed = +d.Confirmed;
                  d.Deaths = +d.Deaths;
                  d.Recovered = +d.Recovered;
                });
                console.log(prevData);
                diffData = [];
                data.forEach(d => {
                  const prev_d = prevData.find(p => p.FIPS === d.FIPS);
                  if (prev_d) {
                    diffData.push({
                      FIPS: d.FIPS,
                      Confirmed: prev_d.Confirmed > 0 ? ((d.Confirmed - prev_d.Confirmed) / prev_d.Confirmed) * 100. : 0,
                      Deaths: prev_d.Deaths > 0 ? ((d.Deaths - prev_d.Deaths) / prev_d.Deaths) * 100. : 0
                    });
                  // } else {
                  //   diffData.push({
                  //     FIPS: d.FIPS,
                  //     Confirmed: d.Confirmed,
                  //     Deaths: d.Deaths
                  //   });
                  }
                });
                console.log(diffData);
                // data.forEach(d => {
                //   if (d.FIPS.length > 0) {
                //     const prev_d = prevData.find(s => s.FIPS === d.FIPS);
                //     if (prev_d) {
                //       d.Confirmed = d.Confirmed - prev_d.Confirmed;
                //       d.Deaths = d.Deaths - prev_d.Deaths;
                //     }
                //   }
                // });
                createChart();
              })
              .catch(function(error) {
                console.log(error);
              });
          })
          .catch(function(error) {
            console.log(error);
          });
      })
      .catch(error => {
        console.log(error);
      });

    const createChart = () => {
      // console.log(us);
      // console.log(data);

      var chartData = data;
      if (getShowDifference()) {
        chartData = diffData;
      }

      const selectedValue = getSelectedValue();
      const dataValue = d => d[`${selectedValue}`];

      d3.select('#chart').selectAll('*').remove();
      var path = d3.geoPath();

      var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

      const counties = topojson.feature(us, us.objects.counties).features;
      const states = topojson.mesh(us, us.objects.states, (a, b) => a !== b);

      const caseCountMap = new Map(chartData.filter(d => dataValue(d) > 0).map(d => [d.FIPS, dataValue(d)]));
      // console.log(caseCountMap);

      const color = d3.scaleSequentialQuantile([...caseCountMap.values()], d3.interpolateOrRd);

      const g = svg.append("g")
        .attr('class', 'mapcontainer')
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round");

      g.selectAll("path")
        .data(counties)
        .enter().append("path")
          .attr("stroke", "#aaa")
          .attr("stroke-width", 0.5)
          .attr("fill", d => {
            const value = caseCountMap.get(d.id);
            if (value) {
              // return "dodgerblue";
              return color(value);
            } else {
              return "#fff";
            }
          })
          .attr("d", path)
          .on("mouseover", function() { d3.select(this).attr("stroke", "#000").attr("stroke-width", 1).raise(); })
          .on("mouseout", function() { d3.select(this).attr("stroke", "#aaa").attr("stroke-width", 0.5).lower(); })
          .append("title")
            .text(d => `${d.properties.name}: ${caseCountMap.get(d.id) ? caseCountMap.get(d.id) : 0}${getShowDifference() ? "%" : ""}`);
            // .text(d => `${d.properties.name}: ${caseCountMap.get(d.id)}`);

      g.append("path")
        .attr("stroke-width", 0.5)
        .attr("d", path(states));

      g.append("path")
        .attr("d", path(topojson.feature(us, us.objects.nation)));

      // var legendWidth = 200;
      // var x = Object.assign(color.copy()
      //   .interpolator(d3.interpolateRound(0, legendWidth)),
      //   {range() { return [0, legendWIdth]; }});
      
      // ramp(color.interpolator());
      // for (let i = 0; i < 256; ++i) {
      //   console.log(color.interpolator()(i / (256 - 1)));
      // }

      
      // function ramp(color, n = 256) {
      //   for (let i = 0; i < n; ++i) {
      //     console.log(color(i / (n - 1)));

      //   }
      // }

      // console.log(x.ticks);
      

      // draw legend
      /*
      var numLegendSamples = 20;
      var legendWidth = 200;
      var legendHeight = 20;

      var defs = svg.append("defs");
      var gradient = defs.append("linearGradient")
        .attr("id", "linearGradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "0%");

      var dataRange = color.domain()[1] - color.domain()[0];
      console.log(color.domain());
      let stepSize = dataRange / numLegendSamples;

      for (let i = 0; i < numLegendSamples; i++) {
        gradient.append("stop")
          .attr("offset", (i / (numLegendSamples - 1)))
          .attr("stop-color", color.interpolator()(i / (numLegendSamples - 1)));
          // .attr("stop-color", color(color.domain()[0] + (i * stepSize)));
      }

      var legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(610, 20)`);
      
      legend.append("rect")
        .attr("x", 0)
        .attr("y", -20)
        .attr("width", legendWidth)
        .attr("height", legendHeight)
        .attr("fill", "url(#linearGradient")
        .attr("stroke", 'darkgray');

      var legendX = Object.assign(color.copy()
        .interpolator(d3.interpolateRound(0, legendWidth)),
        {range() { return [0, legendWidth]; }});
      var ticks = legendWidth / 64;
      const n = Math.round(ticks + 1);
      var tickValues = d3.range(numLegendSamples).map(i => d3.quantile(color.domain(), i / (numLegendSamples - 1)));

      legend.append("g")
        .call(d3.axisBottom(legendX))
          .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined);
          // .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
          // .tickSize(6);
          // .tickValues(tickValues);
      */
      svg.append("g")
        .attr("transform", "translate(610, 20)")
        .append(() => legend({
          color, 
          title: getShowDifference() ? '24-Hour Change (%)' : 'Case Counts',
          width: 260, tickFormat: getShowDifference() ? "d" : ","
        }));

      function legend({
        color,
        title,
        tickSize = 6,
        width = 320, 
        height = 44 + tickSize,
        marginTop = 18,
        marginRight = 0,
        marginBottom = 16 + tickSize,
        marginLeft = 0,
        ticks = width / 64,
        tickFormat,
        tickValues
      } = {}) {

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .style("overflow", "visible")
            .style("display", "block");

        let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
        let x;

        // Continuous
        if (color.interpolate) {
          const n = Math.min(color.domain().length, color.range().length);

          x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));

          svg.append("image")
              .attr("x", marginLeft)
              .attr("y", marginTop)
              .attr("width", width - marginLeft - marginRight)
              .attr("height", height - marginTop - marginBottom)
              .attr("preserveAspectRatio", "none")
              .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
        }

        // Sequential
        else if (color.interpolator) {
          x = Object.assign(color.copy()
              .interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
              {range() { return [marginLeft, width - marginRight]; }});

          svg.append("image")
              .attr("x", marginLeft)
              .attr("y", marginTop)
              .attr("width", width - marginLeft - marginRight)
              .attr("height", height - marginTop - marginBottom)
              .attr("preserveAspectRatio", "none")
              .attr("xlink:href", ramp(color.interpolator()).toDataURL());

          // scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
          if (!x.ticks) {
            if (tickValues === undefined) {
              const n = Math.round(ticks + 1);
              tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
            }
            if (typeof tickFormat !== "function") {
              tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
            }
          }
        }

        // Threshold
        else if (color.invertExtent) {
          const thresholds
              = color.thresholds ? color.thresholds() // scaleQuantize
              : color.quantiles ? color.quantiles() // scaleQuantile
              : color.domain(); // scaleThreshold

          const thresholdFormat
              = tickFormat === undefined ? d => d
              : typeof tickFormat === "string" ? d3.format(tickFormat)
              : tickFormat;

          x = d3.scaleLinear()
              .domain([-1, color.range().length - 1])
              .rangeRound([marginLeft, width - marginRight]);

          svg.append("g")
            .selectAll("rect")
            .data(color.range())
            .join("rect")
              .attr("x", (d, i) => x(i - 1))
              .attr("y", marginTop)
              .attr("width", (d, i) => x(i) - x(i - 1))
              .attr("height", height - marginTop - marginBottom)
              .attr("fill", d => d);

          tickValues = d3.range(thresholds.length);
          tickFormat = i => thresholdFormat(thresholds[i], i);
        }

        // Ordinal
        else {
          x = d3.scaleBand()
              .domain(color.domain())
              .rangeRound([marginLeft, width - marginRight]);

          svg.append("g")
            .selectAll("rect")
            .data(color.domain())
            .join("rect")
              .attr("x", x)
              .attr("y", marginTop)
              .attr("width", Math.max(0, x.bandwidth() - 1))
              .attr("height", height - marginTop - marginBottom)
              .attr("fill", color);

          tickAdjust = () => {};
        }

        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x)
              .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
              .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
              .tickSize(tickSize)
              .tickValues(tickValues))
            .call(tickAdjust)
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
              .attr("x", marginLeft)
              .attr("y", marginTop + marginBottom - height - 6)
              .attr("fill", "currentColor")
              .attr("text-anchor", "start")
              .attr("font-weight", "bold")
              .text(title));

        return svg.node();
      }

      function ramp(color, n = 256) {
        // const canvas = DOM.canvas(n, 1);
        // const canvas = document.getElementById("legendCanvas");
        const canvas = document.createElement("canvas")
        canvas.width = n;
        canvas.height = 1;
        // const canvas = d3.select("#chart").append('canvas')
        //   .attr("width", n)
        //   .attr("height", 1);
        // d3.select(canvas)
        //   .attr("width", 200)
        //   .attr("height", 20);
        // canvas.attr("width", 200);
        // canvas.attr("height", 20);
        // document.getElementByID("legendCanvas");
        const context = canvas.getContext("2d");
        for (let i = 0; i < n; ++i) {
          context.fillStyle = color(i / (n - 1));
          context.fillRect(i, 0, 1, 1);
        }
        return canvas;
      }
    };
  </script>
