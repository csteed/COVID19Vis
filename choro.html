    const loadFiles = () => {
      allFileData = [];

      console.log(remoteFilenames);

                DeathsValue: d.Deaths - prev_d.Deaths,
                Deaths: prev_d.Deaths > 0 ? ((d.Deaths - prev_d.Deaths) / prev_d.Deaths) * 100. : 0
              });
            }
          });
        } else {
          f.diffData = null;
        }
      });
    };

    const createChart = () => {
      // console.log(us);
      // console.log(data);

      const selectedDate = getSelectDate();
      var fileNode = allFileData.find(d => d.date === selectedDate);
      var chartData = fileNode.data;
      if (getShowDifference()) {
        chartData = fileNode.diffData;
      }

      // var chartData = data;
      // if (getShowDifference()) {
      //   chartData = diffData;
      // }

      const selectedValue = getSelectedValue();
      const dataValue = d => d[`${selectedValue}`];

      d3.select('#chart').selectAll('*').remove();
      var path = d3.geoPath();

      var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

      const counties = topojson.feature(us, us.objects.counties).features;
      const states = topojson.mesh(us, us.objects.states, (a, b) => a !== b);

      const caseCountMap = new Map(chartData.filter(d => dataValue(d) > 0).map(d => [d.FIPS, dataValue(d)]));
      // console.log(caseCountMap);

      const color = d3.scaleSequentialQuantile([...caseCountMap.values()], d3.interpolateOrRd);

      const g = svg.append("g")
        .attr('class', 'mapcontainer')
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round");

      g.selectAll("path")
        .data(counties)
        .enter().append("path")
          .attr("stroke", "#aaa")
          .attr("stroke-width", 0.5)
          .attr("fill", d => {
            const value = caseCountMap.get(d.id);
            if (value) {
              // return "dodgerblue";
              return color(value);
            } else {
              return "#fff";
            }
          })
          .attr("d", path)
          .on("mouseover", function() { d3.select(this).attr("stroke", "#000").attr("stroke-width", 1).raise(); })
          .on("mouseout", function() { d3.select(this).attr("stroke", "#aaa").attr("stroke-width", 0.5).lower(); })
          .append("title")
            .text(d => `${d.properties.name}: ${caseCountMap.get(d.id) ? caseCountMap.get(d.id) : 0}${getShowDifference() ? "%" : ""}`);

      g.append("path")
        .attr("stroke-width", 0.5)
        .attr("d", path(states));

      g.append("path")
        .attr("d", path(topojson.feature(us, us.objects.nation)));

      svg.append("g")
        .attr("transform", "translate(610, 20)")
        .append(() => legend({
          color, 
          title: getShowDifference() ? '24-Hour Change (%)' : 'Case Counts',
          width: 260, tickFormat: getShowDifference() ? "d" : ","
        }));

      function legend({
        color,
        title,
        tickSize = 6,
        width = 320, 
        height = 44 + tickSize,
        marginTop = 18,
        marginRight = 0,
        marginBottom = 16 + tickSize,
        marginLeft = 0,
        ticks = width / 64,
        tickFormat,
        tickValues
      } = {}) {

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .style("overflow", "visible")
            .style("display", "block");

        let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
        let x;

        // Continuous
        if (color.interpolate) {
          const n = Math.min(color.domain().length, color.range().length);

          x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));

          svg.append("image")
              .attr("x", marginLeft)
              .attr("y", marginTop)
              .attr("width", width - marginLeft - marginRight)
              .attr("height", height - marginTop - marginBottom)
              .attr("preserveAspectRatio", "none")
              .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
        }

        // Sequential
        else if (color.interpolator) {
          x = Object.assign(color.copy()
              .interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
              {range() { return [marginLeft, width - marginRight]; }});

          svg.append("image")
              .attr("x", marginLeft)
              .attr("y", marginTop)
              .attr("width", width - marginLeft - marginRight)
              .attr("height", height - marginTop - marginBottom)
              .attr("preserveAspectRatio", "none")
              .attr("xlink:href", ramp(color.interpolator()).toDataURL());

          // scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
          if (!x.ticks) {
            if (tickValues === undefined) {
              const n = Math.round(ticks + 1);
              tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
            }
            if (typeof tickFormat !== "function") {
              tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
            }
          }
        }

        // Threshold
        else if (color.invertExtent) {
          const thresholds
              = color.thresholds ? color.thresholds() // scaleQuantize
              : color.quantiles ? color.quantiles() // scaleQuantile
              : color.domain(); // scaleThreshold

          const thresholdFormat
              = tickFormat === undefined ? d => d
              : typeof tickFormat === "string" ? d3.format(tickFormat)
              : tickFormat;

          x = d3.scaleLinear()
              .domain([-1, color.range().length - 1])
              .rangeRound([marginLeft, width - marginRight]);

          svg.append("g")
            .selectAll("rect")
            .data(color.range())
            .join("rect")
              .attr("x", (d, i) => x(i - 1))
              .attr("y", marginTop)
              .attr("width", (d, i) => x(i) - x(i - 1))
              .attr("height", height - marginTop - marginBottom)
              .attr("fill", d => d);

          tickValues = d3.range(thresholds.length);
          tickFormat = i => thresholdFormat(thresholds[i], i);
        }

        // Ordinal
        else {
          x = d3.scaleBand()
              .domain(color.domain())
              .rangeRound([marginLeft, width - marginRight]);

          svg.append("g")
            .selectAll("rect")
            .data(color.domain())
            .join("rect")
              .attr("x", x)
              .attr("y", marginTop)
              .attr("width", Math.max(0, x.bandwidth() - 1))
              .attr("height", height - marginTop - marginBottom)
              .attr("fill", color);

          tickAdjust = () => {};
        }

        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x)
              .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
              .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
              .tickSize(tickSize)
              .tickValues(tickValues))
            .call(tickAdjust)
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
              .attr("x", marginLeft)
              .attr("y", marginTop + marginBottom - height - 6)
              .attr("fill", "currentColor")
              .attr("text-anchor", "start")
              .attr("font-weight", "bold")
              .text(title));

        return svg.node();
      }

      function ramp(color, n = 256) {
        const canvas = document.createElement("canvas")
        canvas.width = n;
        canvas.height = 1;
        const context = canvas.getContext("2d");
        for (let i = 0; i < n; ++i) {
          context.fillStyle = color(i / (n - 1));
          context.fillRect(i, 0, 1, 1);
        }
        return canvas;
      }
    };
